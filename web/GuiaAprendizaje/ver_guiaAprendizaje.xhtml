    <ui:composition template="/html_plantillas/template.xhtml">
        <ui:define name="title">Ver Guia Aprendizaje</ui:define>

            <form jsf:id="ver_guiaAprendizaje">
                <h1 class="Titulo"><h:outputText value="Ver guia Aprendizaje"/></h1>
                <h:panelGrid columns="1">


                    <label class="form-1" value="Proyecto:" jsf:for="Proyecto" />
                    <input class="form-1"  disabled="true" type="text" jsf:id="Proyecto" jsf:value="#{guiaAprendizajeController.guiaAprendizajeActual.idProyecto}" title="Proyecto" required="true" jsf:requiredMessage="El Proyecto es necesario">
                    </input >
                    <label class="form-1"  value="Introduccion:" jsf:for="Introduccion" />
                    <textarea class="form-1"  disabled="true" type="text" jsf:id="Introduccion" jsf:value="#{guiaAprendizajeController.guiaAprendizajeActual.introduccion}" title="Introduccion" required="true" jsf:requiredMessage="La Introduccion field is required.">
                        </textarea>
                        <label class="form-1"  value="Glosario:" jsf:for="Glosario" />
                        <textarea class="form-1"  disabled="true" type="text" jsf:id="Glosario" jsf:value="#{guiaAprendizajeController.guiaAprendizajeActual.glosarioTerminos}" title="Glosario" jsf:requiredMessage="El Glosario field is required.">
                        </textarea>
                        
                        <label class="form-1"  value="referentesBibliograficos:" jsf:for="referentesBibliograficos" />
                        <textarea class="form-1"  disabled="true" type="text" jsf:id="referentesBibliograficos" jsf:value="#{guiaAprendizajeController.guiaAprendizajeActual.referentesBibliograficos}" title="referentesBibliograficos" jsf:requiredMessage="La referentesBibliograficos field is required.">
                        </textarea>
                        
                        <label class="form-1"  value="ControlDocumentos:" jsf:for="ControlDocumentos" />
                        <textarea class="form-1"  disabled="true" type="text" jsf:id="ControlDocumentos" jsf:value="#{guiaAprendizajeController.guiaAprendizajeActual.controlDocumento}" title="ControlDocumentos" jsf:requiredMessage="El ControlDocumentos field is required.">
                        </textarea>

                        
                    </h:panelGrid>
                <h:button class="Guardar" value="Editar" outcome="/GuiaAprendizaje/editar_guiaAprendizaje"/>
                    
                <h:commandButton class="Guardar" value="eliminar" action="#{guiaAprendizajeController.deleteGuiaAprendizaje}"
                                 onclick="return confirm('Â¿ Esta seguro que desea eliminar la guia de aprendizaje ?')"/>
                                    
                <input class="Guardar" type="submit" jsf:action="#{guiaAprendizajeController.prepareCreate}" value="Crear Guia aprendizaje" ></input>
                
        <br/>
        <h:commandButton class="Guardar" action="#{guiaAprendizajeController.prepareList()}" value="Ir a la lista de Guia Aprendizaje" immediate="true"/>
              
                </form>
