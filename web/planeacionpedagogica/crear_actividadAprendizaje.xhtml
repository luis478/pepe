<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/html_plantillas/template.xhtml">
        <ui:define name="title">Crear Actividad de aprendizaje</ui:define>        
        <ui:define name="body">
                <h:form>

                    <h1 class="Titulo"><h:outputText value="Crear Actividad de aprendizaje"/></h1>
                    <h:panelGroup id="formulario-actividadAprendizaje">
                        <h:panelGrid columns="1">

                            <h:outputLabel class="form-1" value="Nombre Actividad de Aprendizaje:"  for="nomActividadAprendizaje"/>
                            <input class="form-1" type="text" jsf:id="nombreActividadAprendizaje" 
                                   jsf:value="#{actividadController.actividadAprendizajeActual.nombreActividadAprendizaje}" 
                                   required="true" >  
                                <f:ajax execute="@this" render="nombreActividadAprendizajeMessaje"/>
                            </input>
                            <h:message id="nombreActividadAprendizajeMessaje" for="nombreActividadAprendizaje" styleClass="error"/>

                            <h:outputLabel class="form-1" value="Descripcion Actividad de Aprendizaje:"  for="descriActividadAprendizaje"/>
                            <textarea class="form-1" type="text" jsf:id="descriActividadAprendizaje" 
                                   jsf:value="#{actividadController.actividadAprendizajeActual.descripcion}" >  
                                
                            </textarea>
                            
                            
                            
                            <h:outputLabel class="form-1" value="Horas actividad Aprendizaje:" for="nomDuracion" />
                            <input class="form-1" jsf:id="nomDuracionText" jsf:value="#{actividadController.actividadAprendizajeActual.duracionActividadAprendizaje}" 
                                         type="text" required="true"
                                         jsf:requiredMessage="Por favor ingrese la duracion de la actividad de aprendizaje en horas"> 
                                         <f:ajax execute="@this" render="nomDuracionMessage"/>
                            </input>
                            <h:message id="nomDuracionMessage" for="nomDuracionInputText" styleClass="error"/>


                            <h:outputLabel class="form-1" value="Observaciones:"  for="nomObservaciones"/>
                            <textarea class="form-1" type="text" jsf:id="nomObservacionesInputText" 
                                   jsf:value="#{actividadController.actividadAprendizajeActual.observaciones}">  
                            </textarea>



                            <h:outputLabel class="form-1" value="Tipo actividad aprendizaje:"  for="nomActividadAprendizaje"/>
                            <h:selectOneMenu class="form-1" id="idActividadAprendizajeSelect" value="#{actividadController.tipoActividadAprendizajeSelect}">
                                <f:selectItem itemLabel="Seleccionar uno.." />
                                <f:selectItems value="#{actividadController.listaTipoActividadAprendizajeSelectOne}" var="tipoActividadAprendizaje" itemValue="#{tipoActividadAprendizaje.idTipoActividadAprendizaje}"/>  
                            </h:selectOneMenu>
                            
                            
                            <h:outputLabel class="form-1" value="Actividad Proyecto:"  for="nomActividadProyecto"/>
                            <h:selectOneMenu class="form-1" id="idActividadProyectoSelect" value="#{actividadController.actividadAprendizajeActual.idActividad}">
                                <f:selectItem itemLabel="Seleccionar uno.." />
                                <f:selectItems value="#{actividadController.listaActividadSelectOne}" var="Actividad" itemValue="#{Actividad}"/>  
                            </h:selectOneMenu>
                            
                        </h:panelGrid>
                    </h:panelGroup>    
                    <h:panelGroup id="agregar-Resultado">
                        <h:outputLabel class="form-1" value="Resultado aprendizaje:"  for="nomResultadoAprendizaje"/>
                        <h:selectOneMenu class="form-1" id="idResultadoAprendizajeSelect" value="#{actividadController.resultadoAprendizajeActual}" required="true">
                            <f:selectItem itemLabel="Seleccionar uno.." />
                            <f:selectItems value="#{actividadController.listaResultadoAprendizajeSelectOne}" var="resultadoAprendizaje" itemValue="#{resultadoAprendizaje}"/>  
                        </h:selectOneMenu>
                        
                        <h:commandButton action="#{actividadController.addResultadoAprendizaje}" value="Agregar resultado Aprendizaje">
                            <f:ajax execute="@this idResultadoAprendizajeSelect" render="agregar-Resultado"/>
                        </h:commandButton>
                        
                        <p:dataTable id="tablaResultadoAprendizaje" value="#{actividadController.listaResultadoAprendizaje}" var="itemResultadoAprendizaje">
                            <p:column headerText="Nombre Resultado de aprendizaje">
                                <h:outputText value="#{itemResultadoAprendizaje.nombreResultadoAprendizaje}"/>
                            </p:column>
                            <p:column headerText="Competencia">
                                <h:outputText value="#{itemResultadoAprendizaje.idCompetencia.toString()}"/>
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>
                    
                    
                    
                    
                    
                    
                    
                    <h:panelGroup id="agregar-Recurso">
                        <h:outputLabel class="form-1" value="Recurso:"  for="nomRecurso"/>
                        <h:selectOneMenu class="form-1" id="idRecursoSelect" value="#{actividadController.recursoActual}" required="true">
                            <f:selectItem itemLabel="Seleccionar uno.." />
                            <f:selectItems value="#{actividadController.listaRecursoSelectOne}" var="recurso" itemValue="#{recurso}"/>  
                        </h:selectOneMenu>
                        
                        <h:commandButton action="#{actividadController.addRecurso}" value="Agregar Recurso">
                            <f:ajax execute="@this idRecursoSelect" render="agregar-Recurso"/>
                        </h:commandButton>
                        
                        <p:dataTable id="tablaRecurso" value="#{actividadController.listaRecurso}" var="itemRecurso">
                            <p:column headerText="Nombre Recurso">
                                <h:outputText value="#{itemRecurso.nombre}"/>
                            </p:column>
                            <p:column headerText="Cantidad">
                                <h:outputText value="#{itemRecurso.cantidad}"/>
                            </p:column>
                            <p:column headerText="Valor unitario">
                                <h:outputText value="#{itemRecurso.valorUnitario}"/>
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>
                    
                    
                    <h:panelGroup id="agregar-td">
                        <h:outputLabel class="form-1" value="Tecnica Didactica:"  for="nomTd"/>
                        <h:selectOneMenu class="form-1" id="idTdSelect" value="#{actividadController.tecnicaDidacticaActual}" required="true">
                            <f:selectItem itemLabel="Seleccionar uno.." />
                            <f:selectItems value="#{actividadController.listaTecnicaDidacticaSelectOne}" var="tecnicaDidactica" itemValue="#{tecnicaDidactica}"/>  
                        </h:selectOneMenu>
                        
                        <h:commandButton action="#{actividadController.addTecnicaDidactica}" value="Agregar tecnica didactica">
                            <f:ajax execute="@this idTdSelect" render="agregar-td"/>
                        </h:commandButton>
                        
                        <p:dataTable id="tablaTd" value="#{actividadController.tecnicaDidacticaList}" var="itemTd">
                            <p:column headerText="Nombre tecnica didactica">
                                <h:outputText value="#{itemTd.nombreTecnicaDidactica}"/>
                            </p:column>
                            
                        </p:dataTable>
                    </h:panelGroup>
                    
                    
                    <h:panelGroup id="agregar-instructor">
                        <h:outputLabel class="form-1" value="Instructor:"  for="nomInstructor"/>
                        <h:selectOneMenu class="form-1" id="idInstructorSelect" value="#{actividadController.usuarioActual}" required="true">
                            <f:selectItem itemLabel="Seleccionar uno.." />
                            <f:selectItems value="#{actividadController.listaUsuariosSelectOne}" var="usuario" itemValue="#{usuario}"/>  
                        </h:selectOneMenu>
                        
                        <h:commandButton action="#{actividadController.addInstructor}" value="Agregar Instructor">
                            <f:ajax execute="@this idInstructorSelect" render="agregar-instructor"/>
                        </h:commandButton>
                        
                        <p:dataTable id="tablaUsuarios" value="#{actividadController.usuarioList}" var="itemUsuario">
                            <p:column headerText="Nombre del instructor">
                                <h:outputText value="#{itemUsuario.nombre1}"/>
                            </p:column>
                            
                        </p:dataTable>
                    </h:panelGroup>
                    
                    
                    
                    
                    
                  
                    <input type="submit" value="Guardar" jsf:action="#{actividadController.addActividadAprendizaje}">
                        <f:ajax execute="@this formulario-actividadAprendizaje" render="formulario-actividadAprendizaje"/>
                    </input>
                    <p:button value="Volver atras" outcome="/index"/>
                </h:form>
        </ui:define>
    </ui:composition>
</html>
